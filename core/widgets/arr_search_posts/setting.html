{% extends "_widget_setting.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="placeholder">{{ 'm_widgets_label_layout_placeholder' | trans }}</label>
                <input type="text" class="form-control" name="placeholder" id="placeholder"
                       value="{{ widget.data.placeholder }}">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="button_name">{{ 'm_widgets_label_layout_btn_name' | trans }}</label>
                <input type="text" class="form-control" name="button_name" id="button_name"
                       value="{{ widget.data.button_name }}">
            </div>
        </div>
    </div>
{% endblock %}
