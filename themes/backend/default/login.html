{% extends 'layout.html' %}

{% block cssExtends %}
    <link href="/theme_resources/backend/default/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block body %}
<body class="login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>{{ 't_backend_default_admin' | trans }}</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <div class="row">
            {{ messages | flash_message | safe }}
        </div>

        <!-- BEGIN LOGIN FORM -->
        <form method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Email" name="username"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> {{ 't_backend_default_login_remember_me' | trans }}
                        </label>
                    </div>
                </div>

                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">
                        {{ 't_backend_default_layout_sign_in' | trans }}
                    </button>
                </div>

                <div class="col-md-12 col-sm-12 text-right">
                    <a href="/admin/forgot-password">{{ 't_backend_default_login_forgot_pass' | trans }}</a>
                </div>
            </div>
        </form>
        <!-- END LOGIN FORM -->
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

{% endblock %}

{% block jsExtends %}
    <script src="/theme_resources/backend/default/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
{% endblock %}
