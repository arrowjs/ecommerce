<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{ 't_backend_default_email_template_reset_confirm_title' | trans }}</title>
    <!--IMPORTANT:
    Before deploying this email template into your application make sure you convert all the css code in <style> tag using http://beaker.mailchimp.com/inline-css.
    Chrome and other few mail clients do not support <style> tag so the above converter from mailchip will make sure that all the css code will be converted into inline css.
    -->
    <meta name="viewport" content="width=device-width"/>
</head>

<body>
<div bgcolor="#eeeeee" style="font-family:Arial,Helvetica,sans-serif">
    <table align="center" bgcolor="#eeeeee" border="0" height="100%" cellpadding="0" cellspacing="0" width="100%">
        <tbody>
        <tr>
            <td>
                <table align="center" bgcolor="#eeeeee" border="0" cellpadding="0" cellspacing="0" width="690">
                    <tbody>
                    <tr bgcolor="#ffffff">
                        <td width="30"></td>
                        <td>
                            <table align="center" border="0" cellpadding="0" cellspacing="0" width="630">
                                <tbody>
                                <tr>
                                    <td colspan="3" style="padding:0;margin:0;font-size:1;line-height:0" height="50"
                                        width="630"></td>
                                </tr>
                                <tr>
                                    <td colspan="3" style="padding:0;margin:0;font-size:1;line-height:0">
                                        <h2 style="color:#404040;font-size:22px;font-weight:bold;line-height:26px;padding:0;margin:0">
                                            Dear {{ name }},
                                        </h2>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3" height="20"></td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <div style="color:#404040;font-size:16px;line-height:20px;padding:0;margin:0">
                                            <p>
                                                {{ 't_backend_default_email_template_reset_p1' | trans }}
                                            </p>

                                            <p>{{ 't_backend_default_email_template_reset_p2' | trans }}</p>

                                            <div style="padding: 10px !important;background: #ECF8FF;border: 0;">
                                                <a href="{{ url }}"
                                                   style="color:#0070bf;font-weight:bold;font-size:16px;line-height:18px;padding:0;margin:0">
                                                    {{ url }} </a>
                                            </div>
                                            <strong>{{ 't_backend_default_email_template_reset_strong' | trans }}</strong>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3" height="30"></td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <div style="color:#404040;font-size:18px;line-height:22px;font-weight:bold;padding:0;margin:0">
                                            {{ appName }} - {{ 't_backend_default_email_template_reset_confirm_support_team' | trans }}
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3" style="padding:0;margin:0;font-size:1;line-height:0"
                                        height="50"></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
